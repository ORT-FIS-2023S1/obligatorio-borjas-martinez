<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto 2023S1</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="css/home_page.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-light">
        <div class="container d-flex align-items-start">
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active d-flex align-items-center">
                  <span class="primary-color icon-section me-2">
                    <i class="material-icons">person</i>
                  </span>
                  <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item active d-flex align-items-center">
                  <span class="primary-color icon-section me-2">
                    <i class="material-icons">list_alt</i>
                  </span>
                  <a class="nav-link" href="#">Historial órdenes</a>
                </li>
              </ul>
            </div>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control rounded-start rounded-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn rounded-end rounded-0 border-light primary-color"
              type="submit"
            >
              <span class="primary-color icon-section">
                <i class="material-icons">search</i>
              </span>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="main-section">
      <div class="container p-0">
        <div class="lead">
          <div class="lt-highlighter__wrapper">
            <div class="lt-highlighter__scroll-element"></div>
          </div>
        </div>
        <h1 class="lead mt-3 mb-3">Secciones</h1>
        <div class="mt-3 mb-3 bg-primary-light">
          <button type="button" class="btn btn-block btn-lg">
            <span class="primary-color icon-section me-2">
              <i class="material-icons">restaurant_menu</i>
            </span>
            Menú
          </button>
        </div>
        <div class="mt-3 mb-3 bg-primary-light">
          <button type="button" class="btn btn-block btn-lg">
            <span class="primary-color icon-section me-2">
              <i class="material-icons">local_drink</i>
            </span>
            Bebidas
          </button>
        </div>
        <div class="mt-3 mb-3 bg-primary-light">
          <button type="button" class="btn btn-block btn-lg">
            <span class="primary-color icon-section me-2">
              <i class="material-icons">free_breakfast</i>
            </span>
            Desayuno/Merienda
          </button>
        </div>
        <div class="card mt-3 mb-3">
          <div class="lt-highlighter--grid-item">
            <div class="lt-highlighter__wrapper">
              <div class="lt-highlighter__scroll-element"></div>
            </div>
          </div>
          <h5 class="card-header">Plato de hoy</h5>
          <div class="card-body">
            <img
              alt="Imagen del plato del dia"
              src="https://picsum.photos/200"
            />
          </div>
          <div class="card-footer text-right">
            <button type="button" class="btn bg-primary-light">
              <span class="primary-color icon-section">
                <i class="material-icons">shopping_cart</i>
              </span>
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-white">
      <nav class="navbar navbar-expand bg-primary-light">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <span class="primary-color">
                <i class="material-icons d-block">home</i>
              </span>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <span class="primary-color">
                <i class="material-icons d-block">attach_money</i>
              </span>
              Dinero
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <span class="primary-color">
                <i class="material-icons d-block">shopping_cart</i>
              </span>
              Carrito
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
