<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto 2023S1</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="css/home_page.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg primary-color">
        <div class="container d-flex align-items-start">
          <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active d-flex align-items-center">
                  <i class="material-icons">person</i
                  ><a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item active d-flex align-items-center">
                  <i class="material-icons">list_alt</i
                  ><a class="nav-link" href="#">Historial órdenes</a>
                </li>
              </ul>
                              
            </div>
          </div>
          
          <form class="d-flex" role="search">
            <input class="form-control rounded-start rounded-0" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success rounded-end rounded-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container main-section">
        <div class="lead">
          <div class="lt-highlighter__wrapper">
            <div class="lt-highlighter__scroll-element"></div>
          </div>
        </div>
        <h1 class="lead mt-3 mb-3">Secciones</h1>
        <div class="mt-3 mb-3 btn-secccion">
          <button type="button" class="btn btn-block btn-lg">
            <i class="material-icons">restaurant_menu</i> Menú
          </button>
        </div>
        <div class="mt-3 mb-3 btn-secccion">
          <button type="button" class="btn btn-block btn-lg">
            <i class="material-icons">local_drink</i> Bebidas
          </button>
        </div>
        <div class="mt-3 mb-3 btn-secccion">
          <button type="button" class="btn btn-block btn-lg">
            <i class="material-icons">free_breakfast</i> Desayuno/Merienda
          </button>
        </div>
        <div class="card mt-3 mb-3">
          <div class="lt-highlighter--grid-item">
            <div class="lt-highlighter__wrapper">
              <div class="lt-highlighter__scroll-element"></div>
            </div>
          </div>
          <h5 class="card-header">Plato de hoy</h5>
          <div class="card-body">
            <img
              alt="Imagen del plato del dia"
              src="https://picsum.photos/200"
            />
          </div>
          <div class="card-footer text-right">
            <button type="button" class="btn btn-add-cart">
              <i class="material-icons">shopping_cart</i> Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-expand nav-footer fixed-bottom">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <i class="material-icons d-block">home</i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <i class="material-icons d-block">attach_money</i> Dinero
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">
              <i class="material-icons d-block">shopping_cart</i> Carrito
            </a>
          </li>
        </ul>
      </nav>
    </footer>
          
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
