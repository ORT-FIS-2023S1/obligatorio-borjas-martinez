<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto 2023S1</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-light">
        <div class="container d-flex align-items-start">
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active d-flex align-items-center">
                  <span class="primary-color icon-section me-2">
                    <i class="material-icons">person</i>
                  </span>
                  <a class="nav-link" href="#perfil">Perfil</a>
                </li>
                <li class="nav-item active d-flex align-items-center">
                  <span class="primary-color icon-section me-2">
                    <i class="material-icons">list_alt</i>
                  </span>
                  <a class="nav-link" href="#historial">Historial órdenes</a>
                </li>
              </ul>
            </div>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control rounded-start rounded-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn rounded-end rounded-0 border-light primary-color"
              type="submit"
            >
              <span class="primary-color icon-section">
                <i class="material-icons">search</i>
              </span>
            </button>
          </form>
        </div>
      </nav>
    </header>
    
    <section id="home">
      HOME
    </section>
    <section id="menu"></section>
    <section id="bebidas"></section>
    <section id="desayuno"></section>
    <section id="carrito"></section>
    <section id="historial">
      <main class="main-section">
        <div class="container p-0">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center mt-3">Historial de órdenes</h1>
            </div>
            <div class="historial_ordenes">
            <div id="historial-ordenes"></div>
          </div>
        </div>
      </main>
    </section>
    <section id="perfil"></section>
    <section id="dinero"></section>

    <footer class="fixed-bottom bg-white border-top border-1">
      <nav class="navbar navbar-expand bg-primary-light">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link text-center" href="#home">
              <span class="primary-color">
                <i class="material-icons d-block">home</i>
              </span>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#dinero">
              <span class="primary-color">
                <i class="material-icons d-block">attach_money</i>
              </span>
              Dinero
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#carrito">
              <span class="primary-color">
                <i class="material-icons d-block">shopping_cart</i>
              </span>
              Carrito
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/historial.js"></script>
  </body>
</html>
